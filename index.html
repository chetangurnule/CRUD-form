<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accio-Contest-June-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- heading section -->
    <div class="heading">
        <h4>New Employees</h4>
    </div>
    <!-- form section -->
    <div class="row container">
        <div class="col">
            <label for="name">Enter Name</label>
          <input type="text" class="form-control" id="name" aria-label="First name">
        </div>
        <div class="col">
            <label for="profession">Enter Profession</label>
          <input type="text" class="form-control" id="profession" aria-label="Last name">
        </div>
        <div class="col">
            <label for="age">Enter Age</label>
          <input type="number" class="form-control" id="age" aria-label="Last name">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary addUser">Add User</button>
        </div>
    </div>

    <!-- display message when we update the user interface -->
    <div class="message container">
    </div>

    <!-- adding user to the user interface -->
    <div class="user container">
        <h4>Added Employees</h4>
        <div class="userAddedDetails">
            You have 0 Employees
        </div>
            <div class="list">
                <div class="subList"></div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
